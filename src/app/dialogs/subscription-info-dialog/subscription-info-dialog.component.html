<h4 mat-dialog-title>{{sub.name}}</h4>

<mat-dialog-content>
    <strong>Type:</strong> {{(sub.isPlaylist ? 'Playlist' : 'Channel')}}
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button mat-dialog-close>Close</button>
    <button mat-button (click)="unsubscribe()" color="warn">Unsubscribe</button>
</mat-dialog-actions>
